name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Connect to HF git on SSH 
        env:
          HG: ${{ secrets.HG_GIT_SSSH_KEY }}
        run: git remote set-url origin git@hf.co:https://huggingface.co/spaces/arin-g/PSSD-Beacon

      - name: Add remote 
        env:
          HG: ${{ secrets.HG_GIT_SSSH_KEY }}
        run: git remote add space git@hf.co:https://huggingface.co/spaces/arin-g/PSSD-Beacon
      - name: Push to hub
        env:
          HG: ${{ secrets.HG_GIT_SSSH_KEY }}
        run: git push --force git@hf.co:https://huggingface.co/spaces/arin-g/PSSD-Beacon main
